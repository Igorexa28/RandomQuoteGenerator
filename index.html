<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Random quote generator</title>
</head>

<body>
    <main>
        <div class="mainDiv">
            <h1>Quote of the Day</h1>
            <center>
                <hr>
            </center>
            <p class="subText">Press a button below to receive a random quote!</p>
            <center>
                <button type="submit" id="getQuote">Get Quote!</button>
            </center>
            <div class="content">
                <div class="quote"></div>
                <div class="author"></div>
            </div>
            <div class="media">
                <div class="photoPlace">
                    <a href="https://www.google.com/"><img src="iconfinder_logo_brand_brands_logos_google_2993685.svg" alt="Google Icon" /></a>
                </div>
                <div class="photoPlace">
                    <a href="https://www.youtube.com/"><img src="iconfinder_1_Youtube_colored_svg_5296521.svg" alt="YouTube Icon" /></a>
                </div>
                <div class="photoPlace">
                    <a href="https://uk-ua.facebook.com/"><img src="iconfinder_facebook_834722.svg" alt="Facebook Icon" /></a>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
